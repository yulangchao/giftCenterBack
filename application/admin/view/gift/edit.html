<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Item_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item_title" class="form-control form-control" name="row[item_title]" type="text" value="{$row.item_title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Item_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-item_image" class="form-control form-control" size="50" name="row[item_image]" type="text" value="{$row.item_image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-item_image" class="btn btn-danger plupload" data-input-id="c-item_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-item_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-item_image" class="btn btn-primary fachoose" data-input-id="c-item_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-item_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-item_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Item_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-item_number" class="form-control form-control" name="row[item_number]" type="number" value="{$row.item_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Open_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-open_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[open_time]" type="text" value="{$row.open_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" class="form-control form-control" name="row[company_name]" type="text" value="{$row.company_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-company_content" class="form-control editor form-control" rows="5" name="row[company_content]" cols="50">{$row.company_content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-company_images" class="form-control form-control" size="50" name="row[company_images]" type="text" value="{$row.company_images}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-company_images" class="btn btn-danger plupload" data-input-id="c-company_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-company_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-company_images" class="btn btn-primary fachoose" data-input-id="c-company_images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-company_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-company_images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control form-control" step="0.01" name="row[price]" type="number" value="{$row.price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Views')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-views" data-rule="required" class="form-control form-control" name="row[views]" type="number" value="{$row.views}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('If_active_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-if_active_switch" name="row[if_active_switch]" type="hidden" value="{$row.if_active_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-if_active_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.if_active_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('If_open_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-if_open_switch" name="row[if_open_switch]" type="hidden" value="{$row.if_open_switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-if_open_switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.if_open_switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
